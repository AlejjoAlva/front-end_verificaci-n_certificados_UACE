<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Verificación de Certificados - UACE</title>
    <style>
        /* Importamos la fuente 'Inter' para consistencia profesional */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        /* Estilos generales */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E9EEF2; /* Un fondo gris azulado muy sutil */
            color: #172B4D;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            /* Opcional: Imagen de fondo con figuras geométricas sutiles */
            /* background-image: url('URL_A_TU_IMAGEN_DE_FONDO.svg'); 
            background-size: cover;
            */
        }

        /* Contenedor principal */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 45, 64, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            border-top: 6px solid #004A66; /* Acento de color principal */
            position: relative;
            overflow: hidden;
        }
        
        /* Encabezado del contenedor */
        .header-image {
            width: 100%;
            margin-bottom: 30px;
        }

        /* Títulos y textos */
        h2 {
            margin-top: 0;
            color: #002D40;
            font-size: 26px;
        }

        p.subtitle {
            color: #5E6C84;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        /* Grupo de entrada de texto y botón */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #hashInput {
            width: 100%;
            padding: 15px;
            border: 1px solid #DFE1E6;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.2s ease-in-out;
            text-align: center;
            font-family: monospace; /* Ideal para hashes */
        }

        #hashInput:focus {
            outline: none;
            border-color: #0052CC;
            box-shadow: 0 0 0 4px rgba(0, 82, 204, 0.2);
        }

        button {
            padding: 15px 20px;
            background: linear-gradient(135deg, #0052CC, #004A66);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 82, 204, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 82, 204, 0.3);
        }
        
        /* Contenedor de resultados */
        #resultadosDiv {
            margin-top: 30px;
            padding: 25px;
            border-radius: 8px;
            text-align: left;
            line-height: 1.7;
            display: none;
        }
        
        #resultadosDiv.success {
            background-color: #F0FAF6;
            border: 1px solid #B3F5D6;
            display: block;
        }

        #resultadosDiv.error {
            background-color: #FFF4F2;
            border: 1px solid #FFBDAD;
            text-align: center;
            display: block;
        }
        
        #resultadosDiv.loading {
            text-align: center;
            display: block;
        }

        #resultadosDiv h3 {
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }
        
        .success h3 { color: #006644; }
        .error h3 { color: #BF2600; }
        
        .resultado-item {
            margin-bottom: 10px;
            padding-left: 5px;
            border-left: 2px solid #DFE1E6;
        }
        
        /* Ícono de carga (spinner) */
        .spinner {
            border: 4px solid #DFE1E6;
            border-top: 4px solid #0052CC;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pie de página */
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .footer img {
            max-height: 40px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- =================================================================== -->
        <!-- == IMAGEN DE ENCABEZADO (OPCIONAL)                           == -->
        <!-- Sube una imagen de cabecera a tu carpeta 'assets' en GitHub   -->
        <!-- y reemplaza 'URL_DE_TU_IMAGEN_DE_CABECERA.png' con la ruta     -->
        <!-- relativa, por ejemplo: 'assets/header.png'                    -->
        <!-- =================================================================== -->
        <!-- <img class="header-image" src="logo_uace.png" alt="Encabezado UACE"> -->

        <h2>Sistema de Verificación de Certificados</h2>
        <p class="subtitle">Esta herramienta confirma la autenticidad de los certificados emitidos por la Unidad de Análisis en Ciencias Económicas. Ingrese el código de verificación para validar el documento.</p>
        
        <div class="input-group">
            <input type="text" id="hashInput" placeholder="Código de Verificación Único (Hash)">
            <button onclick="verificarCertificado()">Verificar Autenticidad</button>
        </div>

        <div id="resultadosDiv">
            <!-- El resultado de la verificación aparecerá aquí -->
        </div>

        <div class="footer">
            <!-- =================================================================== -->
            <!-- == LOGOS DEL PIE DE PÁGINA                                     == -->
            <!-- Sube los logos a tu carpeta 'assets' en GitHub y reemplaza  -->
            <!-- las rutas. Ejemplo: 'assets/logo-uace.png'                  -->
            <!-- =================================================================== -->
            <img src="logo_fce_alta_azul.png" alt="Logo FCE">
            <img src="logo_unal.png" alt="Logo UNAL">
            <img src="logo_uace.png" alt="Logo UNAL">
        </div>
    </div>

    <script>
        async function verificarCertificado() {
            const hash = document.getElementById('hashInput').value.trim();
            const resultadosDiv = document.getElementById('resultadosDiv');

            // 1. Mostrar el spinner de carga.
            resultadosDiv.className = 'loading';
            resultadosDiv.innerHTML = '<div class="spinner"></div>';
            
            if (!hash) {
                resultadosDiv.className = 'error';
                resultadosDiv.innerHTML = '<h3>Campo Vacío</h3><p>Es necesario ingresar un código de verificación.</p>';
                return;
            }

            // ===================================================================
            // == IMPORTANTE: URL DE PRODUCCIÓN DE TU WEBHOOK N8N             ==
            // Esta es la dirección a la que tu página web enviará el hash. ==
            // ===================================================================
            const webhookURL = 'https://n8n-uace.app.n8n.cloud/webhook/73bd1d22-da12-486f-806e-e6f79842fb40';
            // ===================================================================
            
            // 2. Construir la URL completa para la petición.
            const fullURL = `${webhookURL}?hash=${encodeURIComponent(hash)}`;

            try {
                // 3. Enviar la petición al webhook de n8n.
                const response = await fetch(fullURL);
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor.');
                }
                
                // 4. Convertir la respuesta a formato JSON.
                const data = await response.json();

                // 5. Revisar el campo "status" que envía n8n.
                if (data.status === 'valido') {
                    // Si el certificado es válido, construye el HTML con toda la información.
                    resultadosDiv.className = 'success';
                    resultadosDiv.innerHTML = `
                        <h3>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="color: #006644;"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"></path></svg>
                            Certificado Válido y Verificado
                        </h3>
                        <div class="resultado-item"><strong>Estudiante:</strong> ${data.info.nombreCompleto || 'No disponible'}</div>
                        <div class="resultado-item"><strong>Documento:</strong> ${data.info.documentoID || 'No disponible'}</div>
                        <div class="resultado-item"><strong>Programa Académico:</strong> ${data.info.programa || 'No disponible'}</div>
                        <div class="resultado-item"><strong>Curso Aprobado:</strong> ${data.info.nombreCurso || 'No disponible'}</div>
                        <div class="resultado-item"><strong>Fecha de Emisión:</strong> ${new Date(data.info.fechaEmision).toLocaleDateString('es-CO', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
                    `;
                } else {
                    // Si el status es "invalido", muestra el mensaje de error profesional.
                    resultadosDiv.className = 'error';
                    resultadosDiv.innerHTML = `<h3>❌ Verificación Fallida</h3><p>El código ingresado no coincide con ningún certificado emitido y validado en nuestra base de datos. Por favor, verifique el código e intente de nuevo. Si el problema persiste, contacte a la unidad.</p>`;
                }
            } catch (error) {
                // 6. Si la conexión falla, muestra un error genérico.
                console.error('Error en la verificación:', error);
                resultadosDiv.className = 'error';
                resultadosDiv.innerHTML = `<h3>Error de Conexión</h3><p>No se pudo establecer comunicación con el servidor de verificación. Por favor, revise su conexión a internet e intente de nuevo en unos momentos.</p>`;
            }
        }
    </script>

</body>
</html>
