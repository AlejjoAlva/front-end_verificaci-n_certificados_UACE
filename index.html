<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Verificación de Certificados - UACE</title>
    <style>
        /* Importamos la fuente 'Inter' para consistencia profesional */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        /* Estilos generales */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E9EEF2; /* Un fondo gris azulado muy sutil */
            color: #172B4D;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Contenedor principal */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 45, 64, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            border-top: 6px solid #004A66; /* Acento de color principal */
            position: relative;
            overflow: hidden;
        }
        
        /* Encabezado del contenedor */
        .header-image {
            width: 100%;
            margin-bottom: 30px;
        }

        /* Títulos y textos */
        h2 {
            margin-top: 0;
            color: #002D40;
            font-size: 26px;
        }

        p.subtitle {
            color: #5E6C84;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        /* Grupo de entrada de texto y botón */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #hashInput {
            width: 100%;
            padding: 15px;
            border: 1px solid #DFE1E6;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.2s ease-in-out;
            text-align: center;
            font-family: monospace; /* Ideal para hashes */
        }

        #hashInput:focus {
            outline: none;
            border-color: #0052CC;
            box-shadow: 0 0 0 4px rgba(0, 82, 204, 0.2);
        }

        button {
            padding: 15px 20px;
            background: linear-gradient(135deg, #0052CC, #004A66);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 82, 204, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 82, 204, 0.3);
        }
        
        /* Contenedor de resultados */
        #resultadosDiv {
            margin-top: 30px;
            padding: 25px;
            border-radius: 8px;
            text-align: left;
            line-height: 1.7;
            display: none;
        }
        
        #resultadosDiv.success {
            background-color: #F0FAF6;
            border: 1px solid #B3F5D6;
            display: block;
        }

        #resultadosDiv.error {
            background-color: #FFF4F2;
            border: 1px solid #FFBDAD;
            text-align: center;
            display: block;
        }
        
        #resultadosDiv.loading {
            text-align: center;
            display: block;
        }

        #resultadosDiv h3 {
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }
        
        .success h3 { color: #006644; }
        .error h3 { color: #BF2600; }
        
        .resultado-item {
            margin-bottom: 10px;
            padding-left: 5px;
            border-left: 2px solid #DFE1E6;
        }
        
        /* Ícono de carga (spinner) */
        .spinner {
            border: 4px solid #DFE1E6;
            border-top: 4px solid #0052CC;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .footer img {
            max-height: 90px;
            opacity: 0.7;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h2>Sistema de Verificación de Certificados</h2>
        <p class="subtitle">Esta herramienta confirma la autenticidad de los certificados emitidos por la <strong>Unidad de Análisis en Ciencias Económicas</strong>. Ingrese el <strong>código de verificación</strong> o escanee el QR del certificado.</p>
        
        <div class="input-group">
            <input type="text" id="hashInput" placeholder="Código de Verificación Único (Hash)">
            <button onclick="verificarCertificado()">Verificar Autenticidad</button>
        </div>

        <div id="resultadosDiv">
            </div>

        <div class="footer">
            <img src="unal_1.png" alt="Logo FCE">
            <img src="logo_fce_alta_azul.png" alt="Logo UNAL">
            <img src="logo_uace.png" alt="Logo UACE">
        </div>
    </div>

    <script>
        // ===================================================================
        // == 1. DETECCIÓN AUTOMÁTICA DE PARÁMETROS URL (PARA QRs)          ==
        // ===================================================================
        document.addEventListener('DOMContentLoaded', () => {
            // Buscamos si existe el parámetro "?hash=" en la URL
            const params = new URLSearchParams(window.location.search);
            const hashFromUrl = params.get('hash');

            if (hashFromUrl) {
                // Si existe, lo ponemos en el input automáticamente
                document.getElementById('hashInput').value = hashFromUrl;
                // Y ejecutamos la función de verificación inmediatamente
                verificarCertificado();
            }
        });

        async function verificarCertificado() {
            const hashInput = document.getElementById('hashInput');
            const hash = hashInput.value.trim();
            const resultadosDiv = document.getElementById('resultadosDiv');

            resultadosDiv.className = 'loading';
            resultadosDiv.innerHTML = '<div class="spinner"></div>';
            
            if (!hash) {
                resultadosDiv.className = 'error';
                resultadosDiv.innerHTML = '<h3>Campo Vacío</h3><p>Es necesario ingresar un código de verificación.</p>';
                return;
            }

            // ===================================================================
            // == 2. ACTUALIZACIÓN DE URL (PARA QUE LA CONSULTA SEA COMPARTIBLE) =
            // ===================================================================
            // Esto cambia la URL del navegador a "?hash=CODIGO" sin recargar la página
            const newUrl = `${window.location.protocol}//${window.location.host}${window.location.pathname}?hash=${encodeURIComponent(hash)}`;
            window.history.pushState({ path: newUrl }, '', newUrl);

            // ===================================================================
            // == URL DE PRODUCCIÓN DE TU WEBHOOK N8N                           ==
            // ===================================================================
            const webhookURL = 'https://elaborada.app.n8n.cloud/webhook/73bd1d22-da12-486f-806e-e6f79842fb40';
            
            const fullURL = `${webhookURL}?hash=${encodeURIComponent(hash)}`;

            try {
                const response = await fetch(fullURL);
                
                if (response.ok) {
                    const data = await response.json();

                    if (data.status === 'valido') {
                        resultadosDiv.className = 'success';
                        resultadosDiv.innerHTML = `
                            <h3>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="color: #006644;"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"></path></svg>
                                Certificado Válido y Verificado
                            </h3>
                            <div class="resultado-item"><strong>Estudiante:</strong> ${data.info.nombreCompleto || 'No disponible'}</div>
                            <div class="resultado-item"><strong>Documento:</strong> ${data.info.documentoID || 'No disponible'}</div>
                            <div class="resultado-item"><strong>Programa Académico:</strong> ${data.info.programa || 'No disponible'}</div>
                            <div class="resultado-item"><strong>Curso Aprobado:</strong> ${data.info.nombreCurso || 'No disponible'}</div>
                            <div class="resultado-item"><strong>Intensidad Horaria:</strong> ${data.info.intensidadHorariaCurso ? data.info.intensidadHorariaCurso + ' horas' : 'No disponible'}</div>
                            <div class="resultado-item"><strong>Fecha de Emisión:</strong> ${new Date(data.info.fechaEmision).toLocaleDateString('es-CO', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
                        `;
                    } else {
                        // Mensaje unificado de error (no encontrado)
                        resultadosDiv.className = 'error';
                        resultadosDiv.innerHTML = `<h3>❌ Verificación Fallida</h3><p>El código ingresado no coincide con ningún certificado emitido y validado en nuestra base de datos. Por favor, verifique el código e intente de nuevo.</p>`;
                    }
                } else {
                    throw new Error('El servidor de verificación respondió con un error.');
                }
            } catch (error) {
                console.error('Error en la verificación:', error);
                // Mensaje unificado de error (falla técnica)
                resultadosDiv.className = 'error';
                resultadosDiv.innerHTML = `<h3>❌ Verificación Fallida</h3><p>El código ingresado no coincide con ningún certificado emitido y validado en nuestra base de datos. Por favor, verifique el código e intente de nuevo.</p>`;
            }
        }
    </script>

</body>
</html>
